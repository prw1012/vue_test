<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <pre id="json"></pre>
  <div id="app">
    <p>{{name}}</p>
    <p k-text="name"></p>
    <p>{{age}}</p>
    <p>
      {{doubleAge}}
    </p>
    <input type="text" k-model="name">
    <button @click="changeName">呵呵</button>
    <div k-html="html"></div>
  </div>
  <script src="./compile.js"></script>
  <script src="./kvue.js"></script>
  <script>
    const kaikeba = new KVue({
      el: '#app',
      data: {
        name: "I am test.",
        age: 12,
        html: '<button>这是一个按钮</button>'
      },
      created() {
        console.log('开始啦', this)
        setTimeout(() => {
          this.name = '我是测试'
        }, 1500)
      },
      methods: {
        changeName() {
          console.log('methods', this);
          this.name = '哈喽'
          this.age = 1
        }
      }
    })
